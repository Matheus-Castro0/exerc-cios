<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Nível de glicose</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Nível de glicose no sangue</h1>

            <p>Preencha a caixa abaixo para receber seu diagnóstico:</p>

            <label for="txt1">Nível de glicose no sangue (mg/dl):</label><input type="number" id="caixaGlicose"/>
            
            <button onclick="botao_click()">Fazer diagnóstico</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var glicoseTexto = document.getElementById("caixaGlicose").value;

            var glicose = parseFloat(glicoseTexto);

            if (glicose <= 100) {
                alert("Seu nível de glicose está normal.");
            }
            else if (glicose > 100 && glicose <= 140) {
                alert("Seu nível de glicose está elevado.");
            }
            else if (glicose > 140) {
                alert("Você está com diabetes. Procure atendimento médico quando possível.");
            }

        }

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Operadora</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Cobrança de plano operadora</h1>

            <label for="txt1">Tempo de uso do plano (minutos):</label><input type="number" id="caixa1" />

            <button onclick="botao_click()">Calcular</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var pegarMinutosDeUso = document.getElementById("caixa1").value;

            var minutosDeUso = parseFloat(pegarMinutosDeUso);

            if (minutosDeUso > 100) {
                var cobrancaAMais = minutosDeUso - 100;
                var taxaAdicional = cobrancaAMais * 2;
                var totalCobranca = taxaAdicional + 50;
                var mensagem = ("O valor a ser cobrado é de " + totalCobranca.toFixed(2).replace('.',',') + " reais, já que o tempo de consumo foi de " + minutosDeUso + " minutos");
                alert(mensagem);

            }
            else if (minutosDeUso < 100) {
                alert("O valor a ser cobrado é de 50 reais, já que o tempo de consumo foi de " + minutosDeUso + " minutos");
            }

        }

    </script>

</body>
</html>

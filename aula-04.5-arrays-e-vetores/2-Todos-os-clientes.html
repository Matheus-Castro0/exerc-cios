<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Clientes</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Vetor - Selecionar Cliente</h1>

            <button onclick="botao_click()">Mostrar cliente</button>

        </div>
    </div>

    <script>

        var clientes = ["Roberto", "Adriana", "José", "Lucas", "Felipe", "Eduardo"];

        function botao_click() {

            var mensagem = "Os clientes são: ";

            for (var i = 0; i < clientes.length; i++) {

                numeroCliente = i + 1;

                alert("O " + numeroCliente + "º cliente é: " + (clientes[i]));
            }

            alert(mensagem + clientes);

        }

    </script>

</body>
</html>

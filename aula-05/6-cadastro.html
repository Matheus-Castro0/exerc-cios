<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Tela de Cadastro</title>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex,nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="eu ouvi resenha do teteu.png">
</head>
<body>
    <form>
        <div>
            <h1>Faça seu Cadastro</h1>

            <img height="100" src="logo.png" />

            <br /> <br />

            <label for="txtNome">Nome:</label> <br />
            <input type="text" id="txtNome" />

            <br /> <br />

            <label for="txtSobrenome">Sobrenome:</label> <br />
            <input type="text" id="txtSobrenome" />

            <br /> <br />

            <label for="txtCPF">CPF:</label> <br />
            <input type="number" id="txtCPF" />

            <br /> <br />

            <label for="txtEmail">E-Mail:</label> <br />
            <input type="email" id="txtEmail" />

            <br /> <br />

            <label for="txtTelefone">Telefone:</label> <br />
            <input type="number" id="txtTelefone" />

            <br /> <br />

            <label for="txtSelecao">Gênero:</label> <br />
            <select>
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Prefiro não informar</option>
            </select>

            <br /> <br />

            <label for="txtSenha">Senha:</label> <br />
            <input type="password" id="txtSenha" />

            <br /> <br />

            <label for="txtConfirmarSenha">Confirmar Senha:</label> <br />
            <input type="password" id="txtConfirmarSenha" />

            <br /> <br />

            <button id="botao">Cadastrar</button>

            <br /> <br />

            <label for="linkLogin">Já tem uma conta?</label><a href="5-login.html">Faça o Login.</a>

        </div>
    </form>
</body>
</html>

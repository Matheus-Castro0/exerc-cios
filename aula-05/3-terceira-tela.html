<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Terceira tela</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofolow" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="html.png" />
</head>
<body>

    <h1>Título Principal</h1>

    <br />

    <p>Parágrafo</p>

    <br />

    <form>
        <label for="txtSelecao">Selecione uma das opções abaixo:</label><br />
        <select id="txtSelecao">
            <option>Opção 1</option>
            <option>Opção 2</option>
            <option>Opção 3</option>
        </select>
        
        <br />

        <label for="txt">Caixa de Texto:</label>
        <input type="text" id="txt" />

        <br />

        <label for="radio1">Sim</label><input type="radio" id="radio1" name="radio" />

        <br />

        <label for="radio2">Não</label><input type="radio" id="radio2" name="radio" />

    </form>
</body>
</html>

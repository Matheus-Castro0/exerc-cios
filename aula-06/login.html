<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Tela de Login</title>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex,nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="eu ouvi resenha do teteu.png">
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <form>
        <div class="container">
            <div class="box">

                <h1>Faça seu Login</h1>

                <img height="100" src="../logo.png" />

                <br /> <br />

                <label for="txtEmail">Digite seu E-Mail:</label> <br />
                <input type="email" id="txtEmail" />

                <br /> <br />

                <label for="txtSenha">Digite sua Senha:</label> <br />
                <input type="password" id="txtSenha" />

                <a class="esqueceu-senha" href="esqueceu-a-senha.html">Esqueceu sua senha?</a>

                <br />

                <button onclick="botao_click()">Fazer Login</button>

                <br /> <br />

                <a class="cadastre-se" href="cadastro.html">Não tem uma conta? Cadastre-se.</a>

            </div>
        </div>
    </form>
</body>
</html>

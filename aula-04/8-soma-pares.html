<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Pares</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Números pares</h1>

            <label for="txt1">Digite abaixo um número para saber a soma dos seus antecessores pares:</label><input type="number" id="txtNumero"/>

            <button onclick="botao_click()">Verificar</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var textoNumero = document.getElementById("txtNumero").value;

            var numero = parseInt(textoNumero);

            var soma = 0;

            //Se dá o valor "0" para a variável soma antes, para que os resultados pares definidos pelo "if" não sejam concatenados, e sim somados.

            for (i = 1; i < numero; i++) {

                var resto = i % 2;

                if (resto == 0) {

                    soma = soma + i;
                }
            }

            alert("A soma dos números pares que antecedem o " + numero + " = " + soma);

        }

    </script>

</body>
</html>

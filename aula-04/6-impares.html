<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Ímpares</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Números Ímpares</h1>

            <label for="txt1">Digite abaixo um número para saber seus antecessores ímpares:</label><input type="number" id="txtNumero"/>

            <button onclick="botao_click()">Verificar</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var textoNumero = document.getElementById("txtNumero").value;

            var numero = parseInt(textoNumero);

            var mensagem = "Os números ímpares que antecedem o " + numero + " são: \r";

            for (var i = 1; i < numero; i++) {

                var resto = i % 2;

                //Quando "i" é divisível por 2, o resultado é 0

                if (resto > 0) {

                    mensagem += i + ", ";
                }
            }

            alert(mensagem);

        }

    </script>

</body>
</html>

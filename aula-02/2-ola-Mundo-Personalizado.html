<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Olá Personalizado</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Olá Mundo Personalizado</h1>

            <p>Informe seu nome abaixo para que o programa te dê um olá</p>

            <label for="txt1">Seu nome:</label><input type="text" id="caixaDaResposta"/>
            
            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var nomeDoUsuario = document.getElementById("caixaDaResposta").value;

            var mensagemOlaMundo = "Olá mundo " + nomeDoUsuario;

            alert(mensagemOlaMundo);

        }

    </script>

</body>
</html>

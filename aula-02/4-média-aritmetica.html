<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Calculadora de Média</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Calculadora de Média</h1>

            <p>Informe dois números abaixo para calcular a sua média aritmética:</p>

            <label for="txt1">Número 1:</label><input type="number" id="caixaNumero1" />

            <label for="txt1">Número 2:</label><input type="number" id="caixaNumero2" />

            <button onclick="botao_click()">Calcular</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var caixaDeNumero1 = document.getElementById("caixaNumero1").value;

            var numero1 = parseFloat(caixaDeNumero1);

            var caixaDeNumero2 = document.getElementById("caixaNumero2").value;

            var numero2 = parseFloat(caixaDeNumero2);

            var soma = numero1 + numero2;

            var divisao = soma / 2;

            var mensagem = "A média dos números informados é " + divisao;

            alert (mensagem);

        }

    </script>

</body>
</html>

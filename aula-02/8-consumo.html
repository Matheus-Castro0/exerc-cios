<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Calculadora de Consumo</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Calculadora de Consumo de combustível</h1>

            <p>Para calcular o cosumo do seu veículo, preencha as caixas abaixo:</p>

            <label for="txt1">Distância percorrida pelo veículo (Km):</label><input type="number" id="dist" />

            <label for="txt1">Combustível gasto para percorrer essa distância (L):</label><input type="number" id="litro" />

            <button onclick="botao_click()">Calcular</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var distPercorrida = document.getElementById("dist").value;

            var distancia = parseFloat(distPercorrida);

            var litrosGastos = document.getElementById("litro").value;

            var litros = parseInt(litrosGastos);

            var consumo = distancia / litros;

            //Comando para arredondar

            var arredondar = consumo.toFixed(2);

            var mensagem = "Seu veículo tem um consumo médio de " + arredondar + " Km/L";

            alert(mensagem);

        }

    </script>

</body>
</html>

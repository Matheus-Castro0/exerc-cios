<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Calculadora de Consumo</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Calculadora de Consumo de combustível</h1>

            <p>Para calcular o cosumo do seu veículo, preencha as caixas abaixo:</p>

            <label for="txtDistancia">Distância percorrida pelo veículo (Km):</label><input type="number" id="txtDistancia" />

            <label for="txtCombustivel">Combustível gasto para percorrer essa distância (L):</label><input type="number" id="txtCombustivel" />

            <button id="botao">Calcular</button>

        </div>
    </div>

    <script src="8-consumo.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <div class="box">

            <h1>Calculadora de Salário</h1>

            <label for="txtFuncionario">Nome do funcionário:</label><input type="text" id="txtFuncionario" />

        </div>

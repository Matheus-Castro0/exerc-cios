<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Cálculadora de valor de terreno</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Calculadora de valor de terreno</h1>

            <p>Informe as medidas do terreno abaixo:</p>

            <label for="txtComprimento">Comprimento do terreno (metros):</label><input type="number" id="txtComprimento" />

            <label for="txtLargura">Largura do terreno (metros):</label><input type="number" id="txtLargura" />

            <p>Informe o valor do metro² do local do terreno:</p>

            <label for="txtValorM">Valor do m²:</label><input type="number" id="txtValorM" />

            <button id="botao">Calcular</button>

        </div>
    </div>

    <script src="5-valor-e-area-de-terreno.js"></script>

</body>
</html>
